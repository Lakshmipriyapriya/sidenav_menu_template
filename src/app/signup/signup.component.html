<div style="text-align: center">
<form #userForm = 'ngForm' >
    <h3 >Fill Your Details Below</h3>

    <mat-form-field class="form-group">
      <input matInput type="text" name="firstName" pattern="[a-zA-Z]*" required placeholder="FirstName" [(ngModel)]="userData.firstName" [ngModelOptions]="{standalone: true}" #firstName='ngModel' class="form-control" [class.is-invalid]="firstName.invalid && firstName.touched">
    </mat-form-field><br>

    <mat-form-field class="form-group">
        <input matInput type="text" name="lastName" pattern="[a-zA-Z]*" required placeholder="LastName" [(ngModel)]="userData.lastName" [ngModelOptions]="{standalone: true}" #lastName='ngModel' class="form-control" [class.is-invalid]="lastName.invalid && lastName.touched">
      </mat-form-field><br>

    <mat-form-field class="form-group">
      <input matInput type="email" name="email" pattern="[a-z0-9-.]*@gmail.com" required placeholder="Email-Id" [(ngModel)]="userData.email" #email='ngModel' class="form-control" [class.is-invalid]="email.invalid && email.touched">
    </mat-form-field><br>

    <mat-form-field class="form-group">
      <input matInput type="password" name="password" pattern="[a-zA-Z]*[0-9]+" required placeholder="Password" [(ngModel)]="userData.password" #password='ngModel' class="form-control" [class.is-invalid]="password.invalid && password.touched">
    </mat-form-field><br>

    <button type="button" mat-raised-button color="accent" role="none" aria-label="true" [disabled]="!userForm.valid">submit</button><br>

    </form>
    </div>
